<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

<dom-module id="main-styles">
  <template>
    <style>
      :host {
        width: 100%;
        font-family: "Open Sans", sans-serif;
        color: #425866;
        background-color: white;
      }

      .button {
        height: 30px;
        line-height: 30px;
        padding: 0 15px;
        font-size: 15px;
      }

      .button:hover {
        cursor: pointer;
      }

      .button-primary {
        border: 1px solid #364C59;
        background: #364C59;
        color: #FFFFFF;
      }


      .button-cta {
        border: 1px solid #007ACC;
        background: #007ACC;
        color: #FFFFFF;
      }

      .button-tertiary {
        border: 1px solid #889AA5;
        background: #fff;
        color: #007ACC;
      }

      .title {
        font-size: 30px;
        color: #425866;
      }

      .subtitle {
        font-size: 15px;
        color: #748B99;
        letter-spacing: 0.12px;
      }

      .heading {
        font-size: 20px;
        color: #425866;
        line-height: 17px;
      }

      .card {
        padding: 25px 20px;
        background: #F0F4F7;
        border: 1px solid #B6C3CC;
      }

    </style>
  </template>
</dom-module>
